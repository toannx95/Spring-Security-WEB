<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Register</title>
</head>

<body>
	<h3>Register new user</h3>

	<form th:action="@{/register}" method="POST" th:object="${user}" >
		User Name: <input type="text" th:field="*{userName}" /> <br /> <br />
		
		Password: <input type="password" th:field="*{password}" /> <br /> <br /> 
		
		Email: <input type="email" th:field="*{email}" /> <br /> <br />
		
		<button type="submit">Register</button> <br /> <br />
		
		<span th:utext="${successMsg}"></span>
		<span th:utext="${existsUserMsg}"></span>
	</form>
</body>
</html>
